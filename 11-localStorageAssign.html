<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
  </head>
  <body>
    <h2>Local Storage</h2>
    <script>
      window.localStorage.setItem("name", "Akash L Jan");
      window.localStorage.setItem("city", "pune");
      window.localStorage.setItem("pinCode", "411048");
      window.localStorage.setItem("district", "Maharashtra");
      window.localStorage.removeItem("city");
    </script>
  </body>
</html>
